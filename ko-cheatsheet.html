<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Knockout.js Cheatsheet</title>
	<link rel="stylesheet" href="styles.css" media="all">
</head>
<body>
	<div id="header">Knockout.js Cheatsheet</div>
	<div id="content" data-bind="foreach: apiData">
		<div class="section">
			<div class="section-title" data-bind="text: title"></div>
			<div class="sub-section-container" data-bind="foreach: content">
				<div class="sub-section">
					<div class="sub-section-title" data-bind="text: title"></div>
					<hr>
					<ul data-bind="foreach: content">
						<li>
							<a class="ko-link" data-bind="attr: {href: link}, text: name, event: {mouseover: mouseOver, mouseleave: mouseLeave}"></a>
							<div class="info" data-bind="visible: infoVisible()">
								<!-- ko if: $data.desc -->
								<div class="desc" data-bind="text: desc"></div>
								<!-- /ko -->
								<!-- ko foreach: $data.usage -->
									<div class="usage" data-bind="text: $data"></div>
								<!-- /ko -->
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div id="footer">Built by <a href="http://github.com/j201">j201</a> with Knockout.js!</div>
	<script src="bundle.js"></script>
</body>
</html>
